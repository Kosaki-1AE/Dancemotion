<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本語感性語辞書</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; text-align: center; }
    h1 { color: #333; }
    input[type="text"] { padding: 0.5rem; width: 300px; }
    button { padding: 0.5rem 1rem; margin-left: 0.5rem; }
    .result { margin-top: 2rem; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin-left: auto; margin-right: auto; }
    .row { text-align: left; margin: 0.5rem 0; }
    .label { font-weight: bold; color: #555; }
    .suggestion-button { background: #eee; border: 1px solid #ccc; border-radius: 5px; margin: 0.3rem; padding: 0.4rem 0.8rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>日本語感性語辞書</h1>
  <form method="post" id="search-form">
    <input type="text" id="word-input" name="word" placeholder="単語 or 音表記を入力" value="{{ query }}">
    <button type="submit">検索</button>
    <button type="button" onclick="startDictation()">🎤</button>
  </form>

  {% if result %}
    <div class="result">
      {% for key, value in result.items() %}
        <div class="row"><span class="label">{{ key }}:</span> {{ value }}</div>
      {% endfor %}
    </div>
  {% elif suggestions %}
    <p>完全一致は見つかりませんでしたが、こんなのどう？（クリックで再検索）</p>
    <div class="result">
      {% for suggestion in suggestions %}
        <form method="post" style="display:inline;">
          <input type="hidden" name="word" value="{{ suggestion["単語"] }}">
          <button type="submit" class="suggestion-button">{{ suggestion["単語"] }}（{{ suggestion["音表記"] }}）</button>
        </form>
      {% endfor %}
    </div>
  {% elif query %}
    <p>「{{ query }}」は辞書に見つかりませんでした。</p>
  {% endif %}

  <script>
    function startDictation() {
      if (window.hasOwnProperty('webkitSpeechRecognition')) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "ja-JP";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = function(event) {
          document.getElementById('word-input').value = event.results[0][0].transcript;
          document.getElementById('search-form').submit();
        };

        recognition.onerror = function(event) {
          alert("音声認識エラー: " + event.error);
        };

        recognition.start();
      } else {
        alert("音声認識はこのブラウザではサポートされていません。");
      }
    }
  </script>
</body>
</html>
